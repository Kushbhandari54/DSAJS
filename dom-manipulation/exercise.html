<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excercise 1</title>
  </head>
  <script>
    document
      .getElementById("feedBackSubmit")
      .addEventListener("click", function () {
        document.getElementById("textChange").innerText =
          "Hi, I after button clicked!";
      });
  </script>
  <body>
    <h1>Change Text on Button Click</h1>
    <button id="feedBackSubmit">Change Text</button>

    <p id="textChange">Hi, i am default text</p>
    <script>
      document
        .getElementById("feedBackSubmit")
        .addEventListener("click", function () {
          document.getElementById("textChange").innerText =
            "Hi, I after button clicked!";
        });
    </script>
  </body>
</html>
