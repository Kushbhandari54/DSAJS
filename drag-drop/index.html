<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop Example</title>
    <style>
      #container {
        width: 300px;
        height: 200px;
        border: 2px dashed #000;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .draggable {
        width: 50px;
        height: 50px;
        background-color: blue;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: grab;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="box" class="draggable" draggable="true">Drag</div>
    </div>

    <script>
      const box = document.getElementById("box");
      const container = document.getElementById("container");

      box.addEventListener("dragstart", (e) => {
        e.dataTransfer.setData("text/plain", e.target.id);
      });

      container.addEventListener("dragover", (e) => {
        e.preventDefault();
      });

      container.addEventListener("drop", (e) => {
        e.preventDefault();
        const boxId = e.dataTransfer.getData("text/plain");
        const draggedBox = document.getElementById(boxId);
        container.appendChild(draggedBox);
      });
    </script>
  </body>
</html>
